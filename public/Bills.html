<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/Bills.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
        alt="logo"
      />
      <h2 class="SB">Split Bill</h2>
      <h4 class="BIM">BEST IN MARKET</h4>

      <h3>Group's bills:</h3>
      <div class="table">
        <table id="bills">
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>

      <form id="addBill">
        <h2>Add bill</h2>
        <label for="amount">Amount:</label>
        <input type="text" name="amount" id="amountInput" />
        <label for="description">Description:</label>
        <input type="text" name="description" id="descriptionInput" />
        <button class="register-btn">Add</button>
      </form>
    </div>
  </body>
</html>
